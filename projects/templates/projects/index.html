{% extends "base.html" %}

{% load static %}

<link rel="stylesheet"href="{% static 'projects/style.css' %}">

{% block content %}
    {% if project_list %}
        <ul>
        {% for project in project_list %}
            <li><a href="{% url 'projects:detail' project.id %}">{{ project.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No projects are available!</p>
    {% endif %}
{% endblock content %}
