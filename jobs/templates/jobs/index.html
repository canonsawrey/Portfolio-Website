{% extends "base.html" %}

{% load static %}

{% block content %}
    {% if job_list %}
        <ul>
        {% for job in job_list %}
            <li><a href="{% url 'jobs:detail' job.id %}">{{ job.company }} - {{ job.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>I guess I've never worked a proper job!</p>
    {% endif %}
{% endblock content %}
