{% extends "base.html" %}

{% load static %}

<link rel="stylesheet"href="{% static 'samples/style.css' %}">

{% block content %}
    {% if sample_list %}
        <ul>
        {% for sample in sample_list %}
            <li><a href="{% url 'samples:detail' sample.id %}">{{ sample.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No samples are available!</p>
    {% endif %}
{% endblock content %}
